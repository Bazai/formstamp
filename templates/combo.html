<div class='w-combo'>
    <div ng-hide="active" ng-class="{'btn-group': selectedItem}">
      <a class="btn btn-default w-combo-active"
         ng-class='{"btn-danger": invalid}'
         href="javascript:void(0)"
         ng-click="active=true"
         w-focus='focus'
         ng-disabled="disabled"
         ng-blur='focus=false'>
         <span ng-show='selectedItem'>{{selectedItem[valueAttr]}}</span>
         <span ng-hide='selectedItem'>none</span>
      </a>
      <button type="button"
              class="btn btn-default"
              aria-hidden="true"
              ng-show='selectedItem'
              ng-click='reset()'>&times;</button>
    </div>
  <div class="open" ng-show="active">
    <input w-down='move(1)'
           w-up='move(-1)'
           w-pgup='onPgup($event)'
           w-pgdown='onPgdown($event)'
           w-enter='onEnter($event)'
           w-tab='onTab()'
           w-esc='onEsc()'
           w-focus="active"
           class="form-control"
           type="search"
           placeholder='Search'
           ng-model="search" />
    <ul class="dropdown-menu w-combo-items-list-default w-combo-items-list"
        role="menu">
       <li ng-repeat="item in shownItems"
           ng-class="{true: 'active'}[item == activeItem]">
         <a ng-click="selection(item)"
            href="javascript:void(0)"
            id='{{item[keyAttr]}}'
            tabindex='-1'>{{ item }}</a>
       </li>
    </ul>
  </div>
  <p ng-repeat='error in errors' class='text-danger'>{{error}}</p>
</div>
