<div class='w-chz'>
  <input type='text' ng-model='selectedItem' style='display: none' ng-required='required' />
  <div ng-hide="active" ng-class="{'btn-group': selectedItem}">
    <a class="btn btn-default w-chz-active"
       href="javascript:void(0)"
       ng-click="active=true"
       w-focus='focus'
       ng-disabled="disabled"
       ng-blur='focus=false'>
        {{ selectedItem || 'none' }}
    </a>
    <button type="button"
            class="btn btn-default"
            aria-hidden="true"
            ng-show='selectedItem'
            ng-click='reset()'>&times;</button>
  </div>
  <div w-dropdown
       opened='active'
       items='shownItems'
       value-attr='valueAttr'
       on-search='search'
       on-click='select'
       on-enter='onEnter'
       on-tab='select'
       on-esc='onEsc'></div>
</div>
