<div class='w-racheck'>
  <div ng-repeat='item in shownItems'>
  <a class="w-racheck-item" ng-click="toggle(item)" href='javascript:void(0)' >
    <span class="w-radio-outer"><span ng-show="isSelected(item)" class="w-radio-inner"></span></span>
    {{item[valueAttr]}}
  </a>
  </div>
  <p ng-repeat='error in errors' class='text-danger'>{{error}}</p>
</div>
