<div class='w-radio'>
  <div class='radio' ng-repeat='item in shownItems' ng-class="{'w-radio-inline': inline}">
    <label ng-click='selection(item)'>
      <a href='javascript:void(0)'
         tabindex='{{ $first ? 0 : -1 }}'
         class='w-radio-item-container'
         w-down='move($event, +1)'
         w-up='move($event, -1)'>
        <span ng-disabled='disabled'
              class="w-radio-item-container-sign w-radio-icon"
              ng-class="{'w-radio-icon-checked': isSelected(item), 'w-radio-icon-unchecked': !isSelected(item)}">&nbsp;</span>
        {{item[valueAttr]}}
      </a>
    </label>
  </div>
  <p ng-repeat='error in errors' class='text-danger'>{{error}}</p>
</div>
