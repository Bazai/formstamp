<div class='fs-racheck'>
  <div ng-repeat='item in shownItems'>
  <a class="fs-racheck-item"
     ng-click="selection(item)"
     href='javascript:void(0)'
     tabindex='{{ $first ? 0 : -1 }}'
     fs-down='move($event, +1)'
     fs-up='move($event, -1)'>
    <span class="fs-radio-outer"><span ng-show="isSelected(item)" class="fs-radio-inner"></span></span>
    {{item[valueAttr]}}
  </a>
  </div>
  <p ng-repeat='error in errors' class='text-danger'>{{error}}</p>
</div>
