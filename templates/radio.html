<div class='w-radio'>
  <input type='text' ng-model='selectedItem' style='display: none' ng-required='required' />
  <div class="btn-primary">Active: {{activeItem[valueAttr]}}</div>
  <div class="btn-success">Selected: {{selectedItem[valueAttr]}}</div>
  <div>
    <ul class="w-radio-items-list-default w-radio-items-list"
        role="menu"
        ng-show="shownItems.length"
        ng-keydown="onkeys($event)" tabindex="0">
      <li ng-repeat="item in shownItems"
          class="glyphicon glyphicon-unchecked"
          ng-class="{'active' : item==activeItem, 'glyphicon-record':item==selectedItem}">
        <a ng-click="selection(item)"
           href="javascript:void(0)"
           id='{{item[keyAttr]}}'
           tabindex='-1'>{{ item[valueAttr] }}</a>
      </li>
    </ul>
  </div>
</div>
