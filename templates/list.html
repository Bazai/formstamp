<div class="dropdown open">
  <ul class="dropdown-menu fs-multi-select-items-list-default fs-multi-select-items-list"
      role="menu" >
    <li ng-repeat="item in items"
        ng-class="{true: 'active'}[$index == highlightIndex]">
      <a ng-click="highlightItem(item)"
         href="javascript:void(0)"
         tabindex='-1'>
         <span ng-transclude></span>
       </a>
    </li>
  </ul>
</div>
