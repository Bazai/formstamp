<div class="open w-dropdown" ng-show="opened">
  <input ng-keydown="onkeys($event)"
         w-focus="opened"
         class="form-control"
         type="search"
         placeholder='Search'
         ng-model="search" />
  <ul class="dropdown-menu w-dropdown-items"
      role="menu">
     <li ng-repeat="item in items"
         ng-class="{true: 'active'}[item == activeItem]">
       <a ng-click="onClick(item)"
          href="javascript:void(0)"
          tabindex='-1'>{{ item[valueAttr] }}</a>
     </li>
  </ul>
</div>
