<div class="fs-date fs-widget-root">
  <input
     fs-input
     fs-focus-when='active'
     fs-blur-when='!active'
     fs-on-focus='active = true'
     fs-on-blur='active = false'
     fs-hold-focus
     type="text"
     ng-disabled="disabled"
     class="form-control"
     ng-model="selectedDate.date"
     fs-date-format
     placeholder="{{placeholder}}"
     fs-null-form />
  <span class="glyphicon glyphicon-calendar" ng-click='active = true'></span>

  <div ng-if="active" class="open fs-calendar-wrapper">
    <div class="dropdown-menu">
      <fs-calendar ng-model="selectedDate.date" on-select='close()'/>
    </div>
  </div>
</div>
