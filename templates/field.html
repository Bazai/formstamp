<div class='form-group'
  ng-class='{"has-error": validationErrors.length > 0}'>
  <label for='{{field}}' class='col-sm-2 control-label'>{{label}}</label>
  <div class='col-sm-10'>
    <div class='w-field-input'
         items='items'
         invalid='validationErrors.length > 0'
         ng-model='object[field]'></div>
    <div>
      {{validationErrors | json}}
    <p class='text-danger' ng-repeat='message in validationErrors'>
      <span>{{message}}</span>
    </p>
    </div>
  </div>
</div>
