<div class="w-calendar">
  <div class="w-calendar-header">
    <span class="w-calendar-month-prev" ng-click="prevMonth()"></span>
    <span class="w-calendar-month-selected" ng-bind="months[selectedMonth] + ', ' + selectedYear"></span>
    <span class="w-calendar-month-next" ng-click="nextMonth()"></span>
  </div>
  <div>
    <table class="table-condensed">
      <thead>
        <tr>
          <th ng-repeat="weekDay in weekDays">
            {{weekDay}}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="week in weeks">
          <td ng-repeat="day in week" class="day"
              ng-class="{'day-in-selected-month': isDayInSelectedMonth(day),
                        'day-current': isCurrentDate(day),
                        'day-selected': isSelectedDate(day)}"
              ng-click="selectDay(day)">
            {{day.getDate()}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
