<div class="w-calendar">
    <div class="w-calendar-header">
        <a ng-click="prevMonth()">&lt;- Left</a>
        <span ng-bind="months[selectedMonth] + ', ' + selectedYear"></span>
        <a ng-click="nextMonth()">Right -&gt;</a>
    </div>
    <div>
        <table class="table-condensed">
            <tr ng-repeat="week in weeks">
                <td ng-repeat="day in week" class="day"
                    ng-class="{'day-in-selected-month': (day.getFullYear() == selectedYear && day.getMonth() == selectedMonth),
                               'day-current': (day.getTime() == currentDate.getTime()),
                               'day-selected': (day.getTime() == selectedDate.getTime())}"
                    ng-click="selectDay(day)"
                    ng-bind="day.getDate()">
                </td>
            </tr>
        </table>
    </div>
</div>
