<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">

    <title>angular-w</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <style>
      .container {
        padding: 30px 10px;
      }
      form.form-horizontal {
        padding: 1em;
        border: 1px solid #ddd;
      }
    </style>

  </head>
  <body>
    <div class="container" ng-controller="TestCnt">
      <form role="form" class="form-horizontal">
        <h1> Widget </h1>
        <hr/>
        <div class="form-group">
          <label class="col-sm-2 control-label">Field 1</label>
          <div class="col-sm-10">
            <input type="text" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Chz</label>
          <div class="col-sm-10">
            <div w-chz="true" items="items"></div>
          </div>
        </div>
        <div class="form-group">
          <label  class="col-sm-2 control-label">Field 3</label>
          <div class="col-sm-10">
            <input type="text" class="form-control"/>
          </div>
        </div>
        <hr/>
        <div class="form-group">
          <div class="col-sm-10 pull-right-2">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>
      </form>
    </div>

    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-touch/angular-touch.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>

    <script type="text/javascript" src="build/chz.js"></script>

    <script type="text/javascript" src="app.js"></script>

    <script type="text/javascript" src="pages/home/HomeCtrl.js"></script>

  </body>
</html>
