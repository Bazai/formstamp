<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
<meta charset="utf-8">
<title>formstamp</title>
<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
<link rel="stylesheet" href="/formstamp.css"/>
</head>
<body>
<div class="container-fluid">
  <h1 class="page-header">Formstamp</h1>
  <div class="row" ng-controller="FormBuilderCtrl">
    <div class="col-xs-8">
      <fs-form-for model="samurai">

      <fieldset class="form-horizontal">
        <legend>Samurai Personal Info</legend>
        <fs-input as="fs-datetime" name="birthdate" required="" label="Date of Birth"></fs-input>
        <fs-input as="fs-date" name="date" required label="Date"></fs-input>
        <fs-input as="fs-time" name="time" required label="Time"></fs-input>
        <fs-input as="fs-time" name="time" required label="Time"></fs-input>

        <fs-input as="textarea" name="details" required label="Details"></fs-input>

        <fs-row label="Living district">
        <div class="row">
          <div class="col-xs-3"><div fs-select="" ng-model="samurai.district" items="districts">{{ item }}</div></div>
          <div class="col-xs-3"><div fs-date="" ng-model="samurai.districtMoveDate" placeholder="Settled date"></div></div>
        </div>
        </fs-row>
      </fieldset>

      <fieldset class="form-horizontal">
        <legend>Samurai CV</legend>
        <fs-input as="fs-radio" name="learningStage" label="Current Learning Stage" items="learningStages"></fs-input>
        <fs-input as="fs-multiselect" name="weapons" label="Owned Weapons" items="weapons">{{ item.label }}</fs-input>
        <fs-input as="fs-multiselect" name="weaponStyles" freetext="123" label="Weapon Styles" items="weaponStyles">{{ item }}</fs-input>
        <fs-input as="fs-select" name="meal" label="Preferable Food" items="meals"><b>{{ item.id.toUpperCase() }}</b> {{ item.label }}</fs-input>
        <fs-input as="fs-checkbox" name="otherFacts" label="Other Facts" items="otherFacts">{{ item }}</fs-input>
      </fieldset>

      <fieldset class="form-horizontal">
        <legend>Angular native</legend>
        <fs-input as="text" required name="name"></fs-input>
        <fs-input as="email" required name="email"></fs-input>
        <fs-input as="number" name="number"></fs-input>
        <fs-input as="url" name="url"></fs-input>
        <fs-input as="time" name="ngTime"></fs-input>
        <fs-input as="date" name="ngDate"></fs-input>
        <fs-input as="datetime-local" name="ngDatelocal"></fs-input>
        <fs-input as="week" name="ngWeek"></fs-input>
        <fs-input as="month" name="ngMonth"></fs-input>
      </fieldset>

      <fieldset class="form-horizontal">
        <legend>List</legend>
        <fs-row label="list">
          <div fs-list="" items="districts" class="no-popup">
            {{item | json}}
          </div>
        </fs-row>
      </fieldset>

      </fs-form-for>
    </div>
    <div class="col-xs-4">
      <h2>form entity</h2>
      <pre>{{samurai | json }}</pre>
    </div>
  </div>
</div>
<script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="/bower_components/angular/angular.js"></script>
<script type="text/javascript" src="/bower_components/moment/moment.js"></script>
<!-- <script type="text/javascript" src="/bower_components/angular-route/angular-route.min.js"></script> -->
<!-- <script type="text/javascript" src="/bower_components/angular-sanitize/angular-sanitize.min.js"></script> -->
<!-- <script type="text/javascript" src="/bower_components/angular-touch/angular-touch.min.js"></script> -->
<!-- <script type="text/javascript" src="/bower_components/angular-animate/angular-animate.min.js"></script> -->
<script type="text/javascript" src="/formstamp.js"></script>
<script type="text/javascript" src="/try/app.js"></script>
</body>
</html>
