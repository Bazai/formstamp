<div class='container'>
  <div>
    <h1>Example</h1>
    <form fs-form-for='samurai' fs-submit='send()'>
      <div fs-field='name'
           items='names'
           type='fs-combo'
           label='Name'></div>

      <div fs-field='birthDate'
           type='fs-datepicker'
           label='Birth Date'></div>

      <div fs-field='gender'
           items='genders'
           type='fs-radio'
           label='Gender'></div>

      <div fs-field='province'
           items='provinces'
           type='fs-select'
           label='Province'></div>

      <div fs-field='favoriteWeapons'
           items='weapons'
           type='fs-checkbox'
           label='Favorite Weapons'></div>

      <div fs-field='martialArts'
           items='martialArts'
           type='fs-multi-select'
           label='Martial Arts'></div>

      <div fs-field='teachers'
           items='teachers'
           type='fs-tags'
           label='Teachers'></div>

      <div fs-submit-field>Send and Validate!</div>
    </form>
  </div>
</div>
