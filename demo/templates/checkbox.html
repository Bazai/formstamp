<div class="container">
  <h1>Checkbox Group</h1>
  <div class="alert alert-warning">
  </div>
  <h5>Directive: <code class="ng-binding">fs-checkbox</code> with option <code>freetext</code></h5>
  <sample>
<form class="well" role="form" ng-controller='RadioCtrl'>
  <button class="btn btn-default" ng-click="disabled=!disabled">
    {{disabled ? 'Enable' : 'Disable'}}
  </button>
  <div class="row">
    <div class="form-group col-xs-5">
      <label>Choose your katawari</label>
      <div fs-checkbox
           items="items"
           disabled="disabled"
           ng-model="checkvalue">
           <b>{{item.id}}</b> {{item.label}}</div>
    </div>
    <div class="form-group col-xs-5">
      <label>Choose your katawari</label>
      <div fs-checkbox
           items="items"
           ng-model="checkvalue">
           <b>{{item.id}}</b> {{item.label}}</div>
    </div>
  </div>
  <pre>
  Value: {{ checkvalue | json }}
  </pre>
</form>
<script>
   function RadioCtrl($scope) {
     $scope.items = [
        {id: 'S', label: 'Shijima'},
        {id: 'M', label: 'Musubi'},
        {id: 'Y', label: 'Yosuga'}
     ]
   }
</script>
  </sample>
</div>
