<div class="container">
  <h1>wList</h1>
  <h5>Directive: <code class="ng-binding">w-list</code></h5>
  <p>
    TODO: document me
  </p>
  <hr/>
  <sample>
    <div ng-controller="ListDemoCtrl" style="postion: relative;" class="row">
      <div class="col-xs-7">
        <input w-input w-up='move(-1)' w-down='move(1)' w-enter='select()' ng-model='search' />
        <div w-list items='filteredItems' class="no-popup">
          <img src="http://png-1.findicons.com/files/icons/282/flags/48/united_states_of_america_usa.png"/> {{item.label}}
        </div>
      </div>
      <div class="col-xs-5">
        <pre>Selected Item: {{ selectedItem | json }}</pre>
      </div>
    </div>
    <script>
      function ListDemoCtrl($scope, $filter) {
        var filterFn = $filter('filter');

        $scope.$watch('search', function () {
          $scope.filteredItems = filterFn($scope.games, $scope.search);
        });

        $scope.games = [
          {id: 0, label: 'Dragon Quest'},
          {id: 1, label: 'Final Fantasy'},
          {id: 2, label: 'Shin Megami Tensei'},
          {id: 3, label: 'Non duplicate'}
        ];

        $scope.move = function (d) {
          $scope.listInterface.move(d);
        };

        $scope.listInterface = {
          onSelect: function () {
            console.log("list selection changed", arguments)
          },
          move: function(d) {}
        };

        $scope.select = function() {
          $scope.selectedItem = $scope.listInterface.selectedItem;
        };
      }
    </script>
  </sample>
</div>
