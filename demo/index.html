<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">

    <title>angular-w</title>

    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <style>
      .container {
        padding: 30px 10px;
      }
      form.form-horizontal {
        padding: 1em;
        border: 1px solid #ddd;
      }
    </style>

  </head>
  <body>
    <div class="container" ng-controller="TestCnt">
      <form role="form" class='form-horizontal' name='w_form' action='/demo/index.html'> 
        <h1> Widgets </h1>
        <hr/>
        <div class="form-group">
          <label class="col-sm-2 control-label">Chosen</label>
          <div class="col-sm-10">
            <div w-chz="true" items="items" ng-model="value" ng-disabled='disabled1' ng-required='required'></div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Chosen with same ngModel</label>
          <div class="col-sm-10">
            <div w-chz="true" items="items" ng-model="value">
              <div ng-show='item'>
                <b>{{item.name}}</b>: {{item.code}}
              </div>
              <div ng-hide='item'>
                none
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <label>
              <input type='checkbox' ng-model='disabled1' />
              Disable first chosen
            </label>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
              <label>
                  <input type='checkbox' ng-model='required' ng-init='required = true'/>
                  Make first chosen required
              </label>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>
      </form>
    </div>

    <script type="text/javascript" src="/bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="/bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular-touch/angular-touch.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="/bower_components/jquery/jquery.min.js"></script>

    <script type="text/javascript" src="/build/chz.js"></script>

    <script type="text/javascript" src="/app.js"></script>
  </body>
</html>
