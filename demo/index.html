<!DOCTYPE html>
<html lang="en" ng-app="demoApp">
  <head>
    <meta charset="utf-8">

    <title>angular-w</title>

    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/build/calendar.css"/>
    <link rel="stylesheet" href="/build/chz.css"/>
    <style>
      .container {
        padding: 30px 10px;
      }
      form.form-horizontal {
        padding: 1em;
        border: 1px solid #ddd;
      }
    </style>

  </head>
  <body>
    <div class="container" ng-controller="DemoCtrl">
      <form role="form" class='form-horizontal' name='w_form' action='/demo/index.html'>
        <h1> Widgets </h1>
        <hr/>
        <div class="form-group">
          <label class="col-sm-2 control-label">Chosen</label>
          <div class="col-sm-10">
            <div w-chz="true"
                 items="items"
                 limit='20'
                 key-attr='id'
                 value-attr='label'
                 ng-model="value"
                 ng-disabled='disabled1'
                 ng-required='required'></div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Chosen with same ngModel</label>
          <div class="col-sm-10">
            <div w-chz="true" items="items" ng-model="value">
              <div ng-show='item'>
                <b>{{item.label}}</b>: {{item.id}}
              </div>
              <div ng-hide='item'>
                none
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <label>
              <input type='checkbox' ng-model='disabled1' />
              Disable first chosen
            </label>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
              <label>
                  <input type='checkbox' ng-model='required' ng-init='required = true'/>
                  Make first chosen required
              </label>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>
      </form>
    </div>

    <div class="container">
      <form role="form" class="form-horizontal">
        <h1>Calendar</h1>
        <div class="form-group">
          <label class="col-sm-2 control-label">Calendar</label>
          <div class="col-sm-10">
            <input type="text" ng-model="someDate">
            <br/>
            {{someDate|date:'fullDate'}}
            <br/>
            <w-calendar ng-model="someDate" first-day-of-week="1"></w-calendar>
          </div>
        </div>
      </form>
    </div>

    <script type="text/javascript" src="/bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="/bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular-touch/angular-touch.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="/bower_components/jquery/jquery.min.js"></script>

    <script type="text/javascript" src="/build/chz.js"></script>
    <script type="text/javascript" src="/build/calendar.js"></script>

    <script type="text/javascript" src="/demo/script/demo.js"></script>
  </body>
</html>
