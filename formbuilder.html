---
layout: default
title: angular-w
---
{% raw %}
  <div class="container" ng-controller='FormBuilderCtrl'>
  <div class='row'>
    <h1>Form builder</h1>
    <div class='col-sm-8'>
      <form name='form' w-form-for='samurai' w-submit='send()'>
        <div w-field='name'
             type='w-combo'
             items='names'
             label='Name'
             ng-required='true'
             ng-minlength='2'
             ng-maxlength='4'
             ng-pattern='/J/'></div>

        <div w-field='age'
             type='w-chz'
             items='ages'
             label='Age'
             ng-disabled='true'></div>

        <div w-field='gender'
             type='w-radio'
             items='genders'
             label='Gender'></div>

        <div w-field='likesToEat'
             type='w-checkbox'
             items='meals'
             label='Likes to eat'></div>

        <div w-field='foes'
             type='w-multi-select'
             items='warriors'
             label='Foes'></div>

        <div w-field='aspirations'
             type='w-tags'
             items='goals'
             label='Aspirations'></div>

        <div w-submit-field>Save</div>
      </form>
    </div>
    <div class='col-sm-4'>
      <h4>Form object</h4>
      <pre>{{ samurai | json }}</pre>
      <h4>Object errors</h4>
      <pre ng-bind="samurai.$errors | json"></pre>
    </div>
  </div>
</div>
{% endraw %}
